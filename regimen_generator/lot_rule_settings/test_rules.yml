      - name: gap_rule_1
        conditions:
          - is_mono_therapy:
          - new_drugs_contains_drugs:   # allow for a massive gap if regimen is mono and adding any of the drugs
              drugs: 
                - '40213227'
                - '1111111'
          - is_within_allowable_gap: 
              allowable_gap: 5000
        actions:
          - add_drugs_to_lot:
          - add_lot_flag_true:
              flag_name: 'squee'
      - name: gap_rule_2
        conditions:
          - new_drugs_contains_drugs: 
              drugs: 
                - '40213228'
